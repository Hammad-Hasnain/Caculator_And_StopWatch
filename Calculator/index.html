<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Satisfy&family=Ubuntu:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ======= Calculator Start ======= -->
    <div class="calculator">
        <div class="headingDiv">
            <p class="calHeading">calculator</p>
        </div>
        <div>
            <input type="text" disabled id="inp" value="">
        </div>
        <div>
            <button onclick="clrValue()">C</button>
            <button onclick="dlt1ValBack()">Dlt</button>
            <button onclick="addValue('%')">%</button>
            <button onclick="addValue('-')">-</button>
        </div>
        <div>
            <button onclick="addValue(1)">1</button>
            <button onclick="addValue(2)">2</button>
            <button onclick="addValue(3)">3</button>
            <button onclick="addValue('*')">*</button>
        </div>
        <div>
            <button onclick="addValue(4)">4</button>
            <button onclick="addValue(5)">5</button>
            <button onclick="addValue(6)">6</button>
            <button onclick="addValue('/')">/</button>
        </div>
        <div>
            <button onclick="addValue(7)">7</button>
            <button onclick="addValue(8)">8</button>
            <button onclick="addValue(9)">9</button>
            <button onclick="addValue('+')">+</button>
        </div>
        <div>
            <button onclick="addValue(0)">0</button>
            <button onclick="addValue('.')"><b>.</b></button>
            <button onclick="addValue('00')">00</button>
            <button onclick="calValue()">=</button>
        </div>
    </div>

    <!-- ======= Calculator End ======= -->


    <script src="app.js"></script>
</body>

</html>
